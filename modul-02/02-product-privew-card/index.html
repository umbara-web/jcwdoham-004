<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="card">
      <img src="./assets/Bitmap.png" alt="img" />
      <div id="detail">
        <h2 id="category">PERFUME</h2>
        <h1 id="text-1">Gabrielle Essence Eau De Parfum</h1>
        <p id="text-2">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="price">
          <h1>$149.99</h1>
          <h2>$169.99</h2>
        </div>
        <button id="cart">
          <img src="./cart.svg" alt="cart-img" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
